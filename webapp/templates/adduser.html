<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}
{% if session['logged_in'] %} 
<form action="/makeuser" method="POST">
<div class="login">
<div class="login-screen">
<div class="app-title">
<h1>Create a New User</h1>
</div>
<div class="login-form">
<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" name="username">
<label class="login-field-icon fui-user" for="login-name"></label></div>
<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="password">
<label class="login-field-icon fui-lock" for="login-pass"></label></div>
<input type="submit" value="Create" class="btn btn-primary btn-large btn-block">
 
</div>
</div>
</div>
</form>
{% else %}
<p>Error must be logged in to add a user account</p>
{% endif %}
{% endblock %}
